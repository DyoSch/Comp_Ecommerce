<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="assets/pictures/Browser.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/login.css" />
    <title>MyStore Login</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <img class="logo" src="assets/pictures/MyStore.png" alt="Logo" />

        <h1 class="logText1">Let's Get Started</h1>
        <p class="logText2">Please enter your details</p>

        <div class="form">
          <p class="email">Email</p>
          <div class="input-container">
            <i class="fa fa-envelope icon"></i>
            <input
              class="inpEmail"
              id="inpEmail"
              type="text"
              placeholder="Your Email Address"
            />
          </div>

          <p class="pass">Password</p>
          <div class="input-container">
            <i class="fa fa-key icon"></i>
            <input
              class="inpPass"
              id="inpPass"
              type="password"
              placeholder="Your Password"
            />
          </div>
          <br />

          <button class="btnSubmit" type="submit" onclick="login()">
            Login
          </button>
        </div>
      </div>
    </div>
    <script src="src/redirect.js"></script>
  </body>
</html>
