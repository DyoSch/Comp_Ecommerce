<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/pictures/Browser.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" type="text/css" href="styles/header.css" />
    <link rel="stylesheet" type="text/css" href="styles/cart.css" />
    <title>MyStore</title>
  </head>
  <body>
    <nav id="headerContainer">
      <!-- Header/Navbar diimport di sini dengan loadHeader.js -->
    </nav>

    <section class="cart-container">
      <div class="product">
        <img src="assets/pictures/product1.png" alt="Product 1" />
        <div class="product-details">
          <h3>Product 1 Name</h3>
          <p>Quantity: 2</p>
          <p>Price per item: Rp 9.500.000</p>
        </div>
        <input class="checkbox" type="checkbox" name="product3" />
      </div>

      <div class="product">
        <img src="assets/pictures/product6.png" alt="Product 2" />
        <div class="product-details">
          <h3>Product 2 Name</h3>
          <p>Quantity: 1</p>
          <p>Price per item: Rp 20.000.000</p>
        </div>
        <input class="checkbox" type="checkbox" name="product3" />
      </div>

      <div class="product">
        <img src="assets/pictures/product8.png" alt="Product 3" />
        <div class="product-details">
          <h3>Product 3 Name</h3>
          <p>Quantity: 3</p>
          <p>Price per item: Rp 5.000.000</p>
        </div>
        <input class="checkbox" type="checkbox" name="product3" />
      </div>

      <div class="total">
        <p>Total: Rp 54.000.000,00</p>
      </div>

      <div class="buyBtnContainer">
        <button class="buyBtn" onclick="buy()">Buy (3)</button>
      </div>
    </section>

    <script src="src/loadHeader.js"></script>
    <script src="src/redirect.js"></script>
    <script src="src/confirmation.js"></script>
  </body>
</html>
